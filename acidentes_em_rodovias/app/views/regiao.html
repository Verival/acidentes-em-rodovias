<!DOCTYPE html>
<!--[if IE 8]> 				 <html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" > <!--<![endif]-->

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Acidentes em Rodovias</title>

  
  <link rel="stylesheet" href="{{ STATIC_URL }}css/foundation.css">
  <link rel="shortcut icon" href="{{ STATIC_URL }}img/Ar-icon.png" type="image/x-icon" />
  

  <script src="{{ STATIC_URL }}js/vendor/custom.modernizr.js"></script>

</head>
<body>
    <div class="fixed">
    <nav class="top-bar fixed">
          <ul class="title-area">
              <li class="name">
                   <h1><a href="{% url 'app.controller.consultabasica_controller.index' %}">Acidentes em Rodovias</a></h1>
              </li>
              <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a>
              </li>
          </ul>
          <section class="top-bar-section">
              <ul class="left">
                  <li class="divider"></li>
                  <li class="has-dropdown active"><a href="#">Consulta básica</a>
                      <ul class="dropdown">
                          <li><label>Selecione o tipo de consulta</label></li>
                          <li><a href="{% url 'app.controller.consultabasica_controller.consulta_por_regiao' %}">Região</a></li>
                           <li class="divider"></li>
                          <li><a href="{% url 'app.controller.consultabasica_controller.consulta_por_periodo' %}">Período</a></li>
                           <li class="divider"></li>
                          <li><a href="{% url 'app.controller.consultabasica_controller.consulta_por_rodovia' %}">Nome da rodovia</a></li>
                      </ul>
                  </li>
                   <li class="divider"></li>
                  <li><a href="#">Consulta avançada</a></li>
                  <li class="divider"></li>
                  <li><a href="#">Estatísticas regionais</a></li>
          </section>
      </nav>
    </div>
    
	<div class="row">
		<div class="large-12 columns">
			<h2><center><img src="{{ STATIC_URL }}img/Ar-name.jpg"/> Acidentes em Rodovias <img src="{{ STATIC_URL }}img/Ar-name.jpg"/></center></h2> 
			<hr />
			<h4><center>Consulta por Região - UF</center></h4>
      <br />
		</div>
	</div>
    <form class="custom" action="{% url 'app.controller.consultabasica_controller.consulta_municipios_na_regiao' %}">
        <div class="row">
          <div class="large-4 columns">
            <select name="uf_id" id="customDropdown">
                <option>Selecione um estado...</option>
                {% for uf in uf_list %}
                      <option value="{{uf.tufuf}}">{{uf.tufdenominacao}}</option>
                {%endfor%}
            </select>
          </div>

          <div class="large-4 columns">
            <button class="button postfix">Buscar Municipios</button>
          </div>
      </div>
    </form>

  <script>
  document.write('<script src=' +
  ('__proto__' in {} ? '{{ STATIC_URL }}js/vendor/zepto' : '{{ STATIC_URL }}js/vendor/jquery') +
  '.js><\/script>')
  </script>
  
  <script src="{{ STATIC_URL }}js/foundation.min.js"></script>
  
  <script>
    $(document).foundation();
  </script>
</body>
</html>
