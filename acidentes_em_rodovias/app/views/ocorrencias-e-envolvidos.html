{% include 'header.html' %}
   <div class="row">
        <div class="large-12 columns">
            <h2><center><img src="{{ STATIC_URL }}img/Ar-name.jpg"/> Acidentes em Rodovias <img src="{{ STATIC_URL }}img/Ar-name.jpg"/></center></h2> 
            <hr />
            <div class="row">
                <h4><center>Estatísticas - Ocorrências e envolvidos</center></h4>
            </div>
       </div>
    </div>
    
    <div class="row">
        <div class="section-container accordion" data-section="accordion">
            <section >
                <p class="title button" data-section-title><a href="#">Quantidade de acidentes e envolvidos ao longo dos anos</a></p>
                <div class="content" data-section-content>
                    <div id="grafico_coluna" style="min-width: 60%; margin: 0 auto"></div>
                    <script type="text/javascript">
                        $(function () {
                            $('#grafico_coluna').highcharts({
                                chart: {
                                    type: 'column'
                                },
                                title: {
                                    text: 'Quantidade de Envolvidos x Quantidade de Acidentes'
                                },
                                xAxis: {
                                    categories: [
                                        {% for envolvido in lista_envolvidos %}
                                            '{{envolvido.ano}}',
                                        {% endfor %}
                                    ]
                                },
                                yAxis: {
                                    min: 0,
                                    title: {
                                        text: 'No de Envolvidos/Ocorrências'
                                    },
                                },
                                tooltip: {
                                    headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
                                    pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                                        '<td style="padding:0"><b>{point.y:.2f}</b></td></tr>',
                                    footerFormat: '</table>',
                                    shared: true,
                                    useHTML: true
                                },
                                
                                plotOptions: {
                                    column: {
                                        pointPadding: 0.2,
                                        borderWidth: 0
                                    }
                                },
                                series: [
                                    {
                                        name: 'Quantidade de Envolvidos',
                                        data: [
                                        {% for envolvido in lista_envolvidos %}
                                            {{envolvido.quantidade_envolvidos}},
                                        {%endfor%}
                                        ]
                                    },
                                    {
                                        name: 'Quantidade de Acidentes',
                                        data: [
                                        {% for envolvido in lista_envolvidos %}
                                            {{envolvido.quantidade_acidentes}},
                                        {%endfor%}
                                        ]
                                    },
                                ]
                            });
                        });
                    </script>
                </div>
            </section>

            <section>
                <p class="title button" data-section-title><a href="#">Média de envolvidos por acidente e desvio padrão</a></p>
                <div class="content" data-section-content>
                    <div id="grafico_linha" style="min-width: 60%; margin: 0 auto"></div>
                    <script type="text/javascript">
                        $(function () {
                            Highcharts.setOptions({
                                lang: {
                                    decimalPoint: ',' ,
                                    thousandsSep: '.'
                                }
                            });
                            $('#grafico_linha').highcharts({
                                title: {
                                    text: 'Quantidade de acidentes e envolvidos',
                                    x: -20 //center
                                },
                                xAxis: {
                                    categories: [
                                        {% for ano in lista_envolvidos %}
                                            {{ano.ano}},
                                        {% endfor %}
                                    ]
                                },
                                yAxis: {
                                    title: {
                                        text: 'No de Envolvidos'
                                    },
                                    plotLines: [{
                                        value: 0,
                                        width: 1,
                                        color: '#808080'
                                    }],
                                    min: 0,
                                },
                                tooltip: {
                                    valueSuffix: ' envolvidos'
                                },
                                legend: {
                                    layout: 'vertical',
                                    align: 'right',
                                    verticalAlign: 'middle',
                                    borderWidth: 0
                                },
                                series: [{
                                    name: 'Margem de erro inferior',
                                    data: 
                                        [
                                        {% for media in medias %}
                                            {{media|stringformat:"f"}} - {{desvio|stringformat:"f"}},
                                        {% endfor %}
                                        ] 
                                }, {
                                    name: 'Média de envolvidos por acidente',
                                    data: 
                                        [
                                        {% for media in medias %}
                                            {{media|stringformat:"f"}},
                                        {% endfor %}
                                        ] 
                                }, {
                                    name: 'Margem de erro superior',
                                    data: 
                                        [
                                        {% for media in medias %}
                                            {{desvio|stringformat:"f"}} + {{media|stringformat:"f"}},
                                        {% endfor %}
                                        ] 
                                },
                                ]
                            });
                        });
                    </script>
                </div>
            </section>
        </div>      
    </div>
    
    <script src="{{ STATIC_URL }}js/highcharts.js"></script>
    <script src="{{ STATIC_URL }}js/highcharts-more.js"></script>
    <script src="{{ STATIC_URL }}js/modules/exporting.js"></script>
