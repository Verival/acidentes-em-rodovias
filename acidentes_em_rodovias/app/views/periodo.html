  <script>
    $(function() {
      $( "#de" ).datepicker({
        defaultDate: "+1w",
        numberOfMonths: 1,
        onClose: function( selectedDate ) {
          $( "#ate" ).datepicker( "option", "minDate", selectedDate );
        }
      });
      $( "#ate" ).datepicker({
        defaultDate: "+1w",
        numberOfMonths: 1,
        onClose: function( selectedDate ) {
          $( "#de" ).datepicker( "option", "maxDate", selectedDate );
        }
      });
    });
  </script>
